                    <a href="#"><img src="img/logo.png" alt=""></a>

                <div class="nav">

                        </ul>
                    </div>
                    <div class="header-top-nav-buttons">
                        <ul>
                            <li><a href="#"><img src="img/top-b-1.png" alt=""></a></li>
                            <li><a href="#"><img src="img/top-b-2.png" alt=""></a></li>
                            <li><a href="#"><img src="img/top-b-3.png" alt=""></a></li>

                        </ul>
                    </div>
                </div>

            </div>
        </div>
        <div class="header-bottom">
            <form action="">
                <select class="form-control select" name="" id="">
                    <option selected disabled>Категория</option>
                    <option value="">lorem</option>
                    <option value="">lorem</option>

                <select class="form-control select" name="" id="">

            </form>
        </div>

    </div>

</header><!-- // header -->
<div class="main">

    <section class="breadcrumbs">
        <div class="container bg-white breadcrumbs-wrapper">
            <a href="#">Главная</a>
            <span>Вход\Регистрация</span>
        </div>
    </section>
    <section class="login">
        <div class="container bg-white login-wrapper">

                <div class="login-form">
                    <h3>Форма входа</h3>
                    <input type="text" class="form-control input" placeholder='Введите логин'>
                    <input type="password" class="form-control input" placeholder='Введите пароль'>
                    <a class="btn rounded mb-10" href="#">Оправить</a>
                    <a class="btn rounded bg-grey" onclick="toggleForm()" href="#">Регистрация</a>
                </div>
                <div class="register-form not-visible">
                    <h3>Форма регистрации</h3>
                    <input type="text" class="form-control input" placeholder='Введите логин'>
                    <input type="password" class="form-control input" placeholder='Введите пароль'>
                    <input type="password" class="form-control input" placeholder='Повторите пароль'>
                    <a class="btn rounded mb-10" href="#">Регистрация</a>
                    <a class="btn rounded bg-grey" onclick="toggleForm()" href="#">Назад</a>
                </div>

        </div>


    </section>


</div><!--//main-->

<footer class="footer">

</footer>

<script>
    function toggleForm() {
        document.getElementsByClassName('login-form')[0].classList.toggle('not-visible')
        document.getElementsByClassName('register-form')[0].classList.toggle('not-visible')
    }
</script>
