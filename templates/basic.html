<script>
    function toggleModal(type) {

        document.getElementsByClassName(type)[0].classList.toggle('modal-active')
        return false

    }

    let mobile_button = document.getElementsByClassName('mobile-toggle')[0]
    let mobile_menu = document.getElementsByClassName('mobile-menu')[0]

        this.classList.toggle('mobile-toggle-active')

</script>
  <script src="{% static 'js/tiny-slider.js' %}"></script>
<script>
     var doc = document

    var mobile = 'false',
        isTestPage = false,
        isDemoPage = true,
        classIn = 'jello',
        classOut = 'rollOut',
        speed = 400,
        doc = document,
        win = window,
        ww = win.innerWidth || doc.documentElement.clientWidth || doc.body.clientWidth,
        fw = getFW(ww),
        initFns = {},
        sliders = new Object(),
        edgepadding = 50,
        gutter = 10;

    function getFW (width) {
        var sm = 400, md = 900, lg = 1400;
        return width < sm ? 150 : width >= sm && width < md ? 200 : width >= md && width < lg ? 300 : 400;
    }
    window.addEventListener('resize', function() { fw = getFW(ww); });

    var options = {
        'slider-inner': {
            container: '',
            items: 3,
            controlsContainer: '#customize-controls',
            autoplay: true,
            autoplayTimeout: 4000,
            speed: 1000,
            gutter: 20,

        },

    }

    for (var i in options) {
        var item = options[i];
        item.container = '#' + i;
        item.swipeAngle = false;
        if (!item.speed) { item.speed = speed; }

        if (doc.querySelector(item.container)) {
            sliders[i] = tns(options[i]);

            // call test functions
            if (isTestPage && initFns[i]) { initFns[i](); }


            // test responsive pages
        } else if (i.indexOf('responsive') >= 0) {
            if (isTestPage && initFns[i]) { initFns[i](); }
        }
    }
</script>
